<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abstract Factory Pattern - Banking App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Banking App - Loan Factory</h1>
    
    <label for="loanType">Select Loan Type:</label>
    <select id="loanType">
      <option value="home">Home Loan</option>
      <option value="car">Car Loan</option>
      <option value="education">Education Loan</option>
    </select>
    
    <button id="createLoanBtn">Create Loan</button>
    
    <div id="loanDetails" class="loan-details"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
